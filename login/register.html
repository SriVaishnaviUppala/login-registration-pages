 <h2 style="color:blue;">Client Registration..!!</h2>
 <form action="" method="get">
 <label for="uname">Select User Type</label>
  <input list="browsers" name="browser" id="browser" >
  <datalist id="browsers">
    <option value="Owner">
    <option value="New">
  </datalist><br><br>
  <label for="uname" >User Name(required)</label><br>
 <input type="text"  size="100" placeholder="First letter must should be in upper case!!" >
 <br><br>
 <label for="pswd" >Password(required)</label><br>
 <input type="password" size="100" placeholder="Enter Your Password"><br><br>
 <label for="email" >Email(required)</label><br>
 <input type="email" size="100" placeholder="Enter the correct pattern of Email!!"><br><br>
 <label for="number" >Mobile Number(required)</label><br>
 <input type="tel" size="100" placeholder="10 numbers are allowed!!"><br><br>
 <label for="adress" >Your Address(required)</label><br>
 <input type="textarea" size="100" placeholder="Enter Your Address"><br><br>
 <label for="dob" >Date Of Birth(required)</label><br>
 <input type="text" size="100" placeholder="Enter Your DOB"><br><br>
 <label for="Gender" >Gender(required)</label><br>
 <input list="gender" size="100" placeholder="Enter Your Gender">
<datalist id="gender">
  <option value="--select--"></option>
  <option value="Female"></option>
  <option value="Male"></option>
  <option value="Others"></option>
</datalist><br><br><br><br><br><br>
  <button type="Submit" name="Register" style="color:green;" ><a href="successful.html" style="text-decoration:none;">Register</a></button>&emsp;&emsp;&emsp;&emsp;
